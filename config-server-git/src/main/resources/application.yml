server:
  port: 8888

spring:
  zipkin:
    enabled: true
    base-url: http://localhost:9411
    service:
      name: config-server-git
  application:
    name: config-server-git
  cloud:
    config:
      server:
        git:
          uri: https://github.com/abdullahsokmen/java6configserver
          default-label: main
          skip-ssl-validation: true
          username: abdullahsokmen
          password: ${java6configpassword}